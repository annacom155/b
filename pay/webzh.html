<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提现记录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', 'Arial', '黑体', sans-serif;
            background: linear-gradient(135deg, #ff0000 0%, #ff4500 25%, #ffd700 50%, #ff6600 75%, #cc0000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255,215,0,0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255,69,0,0.3) 0%, transparent 50%);
            animation: backgroundPulse 4s ease-in-out infinite alternate;
        }

        @keyframes backgroundPulse {
            0% { filter: brightness(1) saturate(1); }
            100% { filter: brightness(1.05) saturate(1.1); }
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: linear-gradient(145deg, #ffffff 0%, #fefefe 100%);
            border-radius: 0px;
            box-shadow: 
                0 20px 40px rgba(255, 0, 0, 0.3),
                0 0 0 1px rgba(255, 215, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border: 3px solid rgba(255, 215, 0, 0.3);
            animation: containerFloat 6s ease-in-out infinite;
            /* 移除所有圆角 */
            border-radius: 0 !important;
        }

        @keyframes containerFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-3px); }
        }

        .header {
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 50%, #990000 100%);
            color: white;
            padding: 25px;
            text-align: center;
            border-bottom: 3px solid #ffd700;
            /* 移除圆角 */
            border-radius: 0 !important;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 900;
            margin-bottom: 8px;
            letter-spacing: 2px;
            text-shadow: 
                2px 2px 0px #ffd700,
                4px 4px 8px rgba(204, 0, 0, 0.3),
                0 0 20px rgba(255, 215, 0, 0.3);
            font-family: 'Arial Black', '黑体', sans-serif;
            background: linear-gradient(45deg, #cc0000, #ff0000, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 14px;
            color: #ffff00;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .balance-info {
            background: linear-gradient(135deg, #ff6666 0%, #ff4444 100%);
            color: #ffffff;
            padding: 20px;
            border-bottom: 3px solid #cc0000;
            /* 移除圆角 */
            border-radius: 0 !important;
            box-shadow: 
                inset 0 2px 6px rgba(0,0,0,0.2),
                0 4px 12px rgba(255, 0, 0, 0.3);
        }

        .balance-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .balance-item:last-child {
            margin-bottom: 0;
            border-bottom: none;
        }

        .balance-label {
            font-size: 16px;
            color: #ffff00;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .balance-value {
            font-size: 18px;
            font-weight: 900;
            font-family: 'Courier New', 'Consolas', monospace;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .current-balance {
            color: #00ff00 !important;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5) !important;
        }

        .withdraw-amount {
            color: #ffaaaa !important;
            text-shadow: 1px 1px 2px rgba(255, 0, 0, 0.5) !important;
        }

        .records-section {
            padding: 25px;
            /* 移除圆角 */
        }

        .section-title {
            font-size: 20px;
            font-weight: 900;
            color: #cc0000;
            font-family: 'Arial Black', '黑体', sans-serif;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 3px solid #ffd700;
            /* 移除圆角 */
            border-radius: 0 !important;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .record-item {
            background: #ffffff;
            border: 3px solid #ff4500;
            border-left: 6px solid #ffd700;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
            /* 移除圆角 */
            border-radius: 0 !important;
            box-shadow: 
                0 6px 12px rgba(255, 69, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        .record-item:hover {
            border-color: #ffd700;
            box-shadow: 
                0 8px 16px rgba(255, 69, 0, 0.3),
                0 0 20px rgba(255, 215, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            transform: translateX(3px);
        }

        .record-item:last-child {
            margin-bottom: 0;
        }

        .record-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .record-date {
            font-size: 14px;
            color: #666;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .record-status {
            padding: 5px 10px;
            border-radius: 0px;
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            /* 移除圆角 */
            border-radius: 0 !important;
        }

        .status-pending {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            color: #856404;
            border: 1px solid #f39c12;
            font-weight: 900;
        }

        .status-success {
            background: linear-gradient(135deg, #d4edda 0%, #a8e6cf 100%);
            color: #155724;
            border: 1px solid #27ae60;
            font-weight: 900;
        }

        .status-failed {
            background: linear-gradient(135deg, #f8d7da 0%, #f1948a 100%);
            color: #721c24;
            border: 1px solid #e74c3c;
            font-weight: 900;
        }

        .record-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .record-amount {
            font-size: 16px;
            font-weight: 900;
            color: #cc0000;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            /* 移除圆角 */
        }

        .record-balance {
            font-size: 14px;
            color: #666;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #999;
            border: 3px dashed #ff6666;
            border-top: none;
            /* 移除圆角 */
            border-radius: 0 !important;
            background: linear-gradient(135deg, #fff5f5 0%, #ffeaea 100%);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            display: block;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .no-records {
            font-size: 18px;
            font-weight: 900;
            color: #cc0000;
            margin-bottom: 8px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .no-records-desc {
            font-size: 14px;
            color: #666;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 0;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 24px;
                letter-spacing: 1px;
            }
            
            .record-details {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .records-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>提现记录</h1>
            <p>YOUR WITHDRAWAL HISTORY</p>
        </div>
        
        <div class="balance-info">
            <div class="balance-item">
                <span class="balance-label">当前余额</span>
                <span class="balance-value current-balance">¥0.00</span>
            </div>
            <div class="balance-item">
                <span class="balance-label">本次提现金额</span>
                <span class="balance-value withdraw-amount">¥0.00</span>
            </div>
        </div>
        
        <div class="records-section">
            <div class="section-title">提现记录</div>
            
            <div class="record-item">
                <div class="record-header">
                    <span class="record-date">2024-01-15 10:30:00</span>
                    <span class="record-status status-pending">处理中</span>
                </div>
                <div class="record-details">
                    <span class="record-amount">提现金额：¥0.00</span>
                    <span class="record-balance">余额：¥0.00</span>
                </div>
            </div>
            
            <div class="empty-state">
                <i>⚡</i>
                <div class="no-records">暂无更多提现记录</div>
                <div class="no-records-desc">当前余额为0，无法进行提现操作</div>
            </div>
        </div>
    </div>
</body>
</html>
